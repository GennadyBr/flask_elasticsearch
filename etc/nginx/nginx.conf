server {

    listen 80;
    server_name  _;  # Обслуживает любой хост
    root /usr/src/app/;

    location /static/ {

    }

    location / {
        proxy_pass http://app_2:5000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /search {
        proxy_pass http://app_2:5000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /elastic_2 {
        proxy_pass http://elastic_2:9200;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /kibana_2 {
        proxy_pass http://kibana_2:5600;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

}