<!DOCTYPE html>
<html>
<head>
  <title>Search Page</title>
  <style>
    form {
      width: 500px;
      margin: 0 auto;
      text-align: left;
      background-color: #eee;
      padding: 20px;
      border-radius: 5px;
    }
    input[type="text"] {
      width: 70%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
    }
    button[type="submit"] {
      width: 20%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Enter Last Name, First Name</h1>
  <form action="/search" method="POST">
    <input type="text" name="query" placeholder="Enter Last Name, First Name">
    <button type="submit">Search</button>
  </form>
</body>
</html>
